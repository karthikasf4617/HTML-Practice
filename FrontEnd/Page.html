<html>
    <title>WebPage</title>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        
        <fieldset>
            <legend>Registration Form</legend>
        <form method="post" enctype="multipart/form-data"><!--using enctype only the file should be send to server-->
           
            <p><label for="ur_name">UserName:</label><input type="text" name="username" id="ur_name"   placeholder="Enter your  Name" size="15" maxlength="25"></p>
            
            <p><label for="passsword">Password: </label><input type="password" name="password" id="passsword" placeholder="Enter Your Password"></p>
            <!--Normal field-->
            <p><label for="email">Email<input type="text" name="Email" id="email"></p>
            <!--It will accept oonly crt input-->
            <p><label for="email">Email</label><input type="email" name="Email" id="email" required></p>
            <p><label for="age"> Enter your age : </label><input type="number" name="age" id="age" min="18" max="99"></p> 
            <p>Enter Your Gender : <input type="radio" name="ans" id="male"><label for="male">Male</label>
                <input type="radio" name="ans" id="female"><label for="female">Female</label>
            </p>
            <p><label>Select your hobbies :</label>
                <input type="checkbox" name="hobbies[]" value="craft">craft
                <input type="checkbox" name="hobbies[]" value="Shettle">Shettle
            </p>
            <p><label>Comments</label><br><textarea name="Comments" cols="25" placeholder="enter your Comments"></textarea></p>
            <!--normal date-->
            
            <p><label>Select your age</label>
                <select><!--dropdown button-->
                    <option value="">Select date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="17">16</option>
                    <option value="18">17</option>
                    <option value="19">18</option>
                    <option value="20">19</option>

                </select>
                <select>
                    <option value="">Select Month</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    </select>
                    <select>
                        <option value="">Select Year</option>
                        <option value="1">2000</option>
                        <option value="2">2001</option>
                        <option value="3">2002</option>
                        <option value="4">2004</option>
                        <option value="5">2005</option>
                        <option value="6">2006</option>
                        <option value="7">2007</option>
                        <option value="8">2008</option>
                        <option value="9">2009</option>
                        <option value="10">2010</option>
                        <option value="11">2011</option>
                        <option value="12">2012</option>
                    </select>
                        </p>
                    </p>
                    <!--Using inputtype date-->
                    <p><label for="date">Date of Birth</label><input type="date" name="dob" id="dob"></p>
            <p><label>Upload Resume</label><input type="file" name="resume"></p>
            <p><label for="price">Price</label><input type="range" name="price" id="price" min="0" max="1000" step="10"></p>
            <p><label for="url">URL<input type="url" name="url" id="url"></label></p>
            <p><label for="time">Raising Time</label><input type="time" name="time" id="time"></p>
            <p><label for="week">Raising Week</label><input type="week" name="week" id="week"></p>
            <p><label for="search">Job search</label><input type="search" name="search" id="search"></p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/7cVpA4rME8w?si=dUlW0O6vZhUsqEOL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <h6>Audio</h6>
            <audio src="Recording.m4a" controls>This browser doesn't support audiofiles</audio>
            <h6>Video</h6>
            <video src="Video.MP4" controls width="500">This browser doesn't support videos</video>
            
            <!--submit button-->
             <p><input type="submit" value="send"></p>
             <h3>ありがとうございます</h3>
        </fieldset>
            </form>  
        </p>
